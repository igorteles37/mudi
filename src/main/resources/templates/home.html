<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3" >
		 			<div class="navbar-nav">
				 		<a class="nav-item nav-link active" href="/home">Todos</a>
						<a class="nav-item nav-link" href="">Aguardando</a>
						<a class="nav-item nav-link" href="">Aprovado</a>
						<a class="nav-item nav-link" href="">Entregue</a>
					</div>
					<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>			
			</nav>
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: R$ <span th:text="${#numbers.formatDecimal(pedido.valorNegociado, 1, 'DEFAULT', 2, 'DEFAULT')}">200,999</span></div>
								<div class="col-md-7">Data da Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2022</span></div>
							</div>
							
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}"></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
						
						<div class="col-12 col-sm-4" >
							<div>
								<img alt="" th:src="${pedido.urlImagem}" class="img-thumbnail">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
