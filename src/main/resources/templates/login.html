<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
				
					<div th:if="${param.error}">
			            Invalid username and password.
				    </div>
				    
				     <div th:if="${param.logout}">
			            You have been logged out.
				     </div>
				     
					<div class="form-group">
						<label for="username">Usuário</label> 
						<input name="username" class="form-control" placeholder="usuário" required/>
					</div>
					
					<div class="form-group">
						<label for="password">Senha</label> 
						<input name="password"  class="form-control" placeholder="senha" required/>
					</div>
					
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
