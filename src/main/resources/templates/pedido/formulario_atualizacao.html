<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Atualização Pedido')}"></div>
			
			<div class="card mt-3" >
				<form th:object="${pedidoForm}" class="card-body" action="/home"  th:action="@{/pedido/atualizar/{id}(id=${pedidoForm.id})}" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label> 
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto" /> 
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></div>
						
						
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label> 
						<input th:value="${mensagem} != null ? ''" th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto" /> 
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div  class="invalid-feedback" th:errors="*{urlProduto}">
							Erros do Url Produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label> 
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem" /> 
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div  class="invalid-feedback" th:errors="*{urlImagem}">
							Erros do Url Imagem
						</div>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descricao</label> 
						<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador." ></textarea>
						<div  class="invalid-feedback" th:errors="*{descricao}">
							Erros da descrição
						</div> 
					</div>
					
					<button type="submit" value="Cadastrar" class="btn btn-primary">Atualizar</button>
				</form>
			</div>
			
		</div>
	</body>
</html>
